spring.config.import=optional:file:.env[.properties]
spring.application.name=msvc-exercise
server.port = ${PORT_PROD}
spring.datasource.url = jdbc:mysql://${DB_HOST_PROD}/${DB_DATABASE_PROD}
spring.datasource.username=${DB_USERNAME_PROD}
spring.datasource.password=${DB_PASSWORD_PROD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
loggin.level.org.hibernate.SQL = debug
